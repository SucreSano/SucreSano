<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Sucresano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <h2>Nuestro Menú de Platos Saludables</h2>
        
        <div class="menu-item">
            <img src="assets/panqueque.jpg" alt="Panqueque" class="plato-img">
            <input type="radio" id="plato1" name="plato" value="Panqueque">
            <label for="plato1">Panqueque</label>
        </div>
        
        <div class="menu-item">
            <img src="assets/galletas_coco.jpg" alt="Galletas de Coco" class="plato-img">
            <input type="radio" id="plato2" name="plato" value="Galletas de Coco">
            <label for="plato2">Galletas de Coco</label>
        </div>

        <div class="menu-item">
            <img src="assets/smoothie_verde.jpg" alt="Smoothie Verde" class="plato-img">
            <input type="radio" id="plato3" name="plato" value="Smoothie Verde">
            <label for="plato3">Smoothie Verde</label>
        </div>

        <div class="menu-item">
            <img src="assets/ensalada_aguacate_quinoa.jpg" alt="Ensalada de Aguacate y Quinoa" class="plato-img">
            <input type="radio" id="plato4" name="plato" value="Ensalada de Aguacate y Quinoa">
            <label for="plato4">Ensalada de Aguacate y Quinoa</label>
        </div>

        <div class="menu-item">
            <img src="assets/bowl_chia_mango.jpg" alt="Bowl de Chía y Mango" class="plato-img">
            <input type="radio" id="plato5" name="plato" value="Bowl de Chía y Mango">
            <label for="plato5">Bowl de Chía y Mango</label>
        </div>

        <div class="menu-item">
            <img src="assets/wrap_espinacas.jpg" alt="Wrap de Espinacas" class="plato-img">
            <input type="radio" id="plato6" name="plato" value="Wrap de Espinacas">
            <label for="plato6">Wrap de Espinacas</label>
        </div>

        <div class="menu-item">
            <img src="assets/tarta_almendras_frutos_rojos.jpg" alt="Tarta de Almendras y Frutos Rojos" class="plato-img">
            <input type="radio" id="plato7" name="plato" value="Tarta de Almendras y Frutos Rojos">
            <label for="plato7">Tarta de Almendras y Frutos Rojos</label>
        </div>

        <div class="menu-item">
            <img src="assets/batido_proteinas_cacao.jpg" alt="Batido de Proteínas con Cacao" class="plato-img">
            <input type="radio" id="plato8" name="plato" value="Batido de Proteínas con Cacao">
            <label for="plato8">Batido de Proteínas con Cacao</label>
        </div>

        <div class="menu-item">
            <img src="assets/pizza_vegana.jpg" alt="Pizza Vegana de Espinaca y Tofu" class="plato-img">
            <input type="radio" id="plato9" name="plato" value="Pizza Vegana de Espinaca y Tofu">
            <label for="plato9">Pizza Vegana de Espinaca y Tofu</label>
        </div>

        <button id="order-btn" class="btn">Pedir</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
